<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Olympiad Prep Guide</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="main-title">Olympiad Prep Guide</h1>
  <div class="card-container">
    <!-- Generate class cards -->
    <script>
      const classes = [4,5,6,7,8,9,10];
      document.write(classes.map(cls => `
        <div class="card">
          <div class="card-header">GRADE ${cls} - OLYMPIAD PREP</div>
          <img src="https://i.ibb.co/ycqv2BRv/main-Image.png" alt="Class ${cls}" class="card-img" />
          <div class="card-body">
            <p><strong>NSO, IMO, IEO, NCO, IGKO, Reasoning</strong></p>
            <p>Class ${cls} Olympiad Prep guide for all subjects.</p>
            <button class="btn" onclick="location.href='class.html?class=${cls}'">PREP GUIDE</button>
          </div>
        </div>
      `).join(""));
    </script>
  </div>  
</body>
</html>
